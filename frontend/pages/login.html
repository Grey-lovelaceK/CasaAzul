<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png" type="images/x-icon" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="sc" href="" />
    <title>Login Casa Azul</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <img
            src="../assets/images/logo.png"
            alt="Logo Casa Azul"
            class="form-logo"
          />
          <h1>Crear una cuenta</h1>
          <span>Usa tu correo y contraseña</span>
          <input type="text" placeholder="Nombre" />
          <input type="email" placeholder="Correo" />
          <input type="password" placeholder="Contraseña" />
          <button>Registrate</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" onsubmit="handleLogin(event)">
          <img
            src="../assets/images/logo.png"
            alt="Logo Casa Azul"
            class="form-logo"
          />
          <h1>Iniciar Sesión</h1>
          <span>¿Estas Registrado? Inicia Sesión</span>

          <input type="text" id="loginEmail" placeholder="Correo" />
          <input type="password" id="loginPassword" placeholder="Contraseña" />

          <a href="#">¿Olvidaste tu contraseña?</a>

          <button id="loginBtn" type="submit">Iniciar sesión</button>

          <div id="loginMessage" style="display: none"></div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bienvenido de vuelta!</h1>
            <p>Para mantenerte conectado por favor inicia sesión</p>
            <button class="ghost" id="signIn">Iniciar Sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hola Amigo</h1>
            <p>
              Ingresa tu información para crear una cuenta y empezar con tu
              jornada
            </p>
            <button class="ghost" id="signUp">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { handleLogin } from "../assets/js/auth/login.js";
      window.handleLogin = handleLogin;
    </script>
  </body>
</html>
